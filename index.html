<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Yummy Yummy Food</title>
    <link rel="icon" type="image/x-icon" href="Images/Yummy-food-logo.png">
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="Images/Yummy-food-logo.png" alt="Logo" width="350" height="150"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>

        <div class="col-6 offset-3 mt-3">
            <h2 class="text-center text-primary fw-bold fst-italic">Search your favorite meal...</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Food" id="searchValue">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchFoodBtn" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="row" id="foodRow">

        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-body" id="foodDetails">

            </div>
        </div>
    </div>
    <script src="foodApi.js"></script>
</body>

</html>
